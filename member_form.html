<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libraryEdit Member else Add Member endif</title>
</head>
<body>
    <h1>{library}Edit Member{% else %}Add Member{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
    </form>
    <a href="{% url 'member_list' %}">Back to Member List</a>
</body>
</html>
